{% extends "blog/base.html" %}
{% load static %}
{% block title %}{% if form.instance.pk %}Edit{% else %}New{% endif %} Post{% endblock %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} Post</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Save changes{% else %}Create post{% endif %}</button>
  </form>
  <p><a href="{% url 'blog:post_list' %}">Cancel</a></p>
{% endblock %}
