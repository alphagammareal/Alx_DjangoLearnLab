{% extends "blog/base.html" %}
{% load static %}

{% block title %}{{ post.title }} - Django Blog{% endblock %}
{% block content %}
  <article>
    <h2>{{ post.title }}</h2>
    <p><small>By {{ post.author.username }} on {{ post.published_date|date:"SHORT_DATETIME_FORMAT" }}</small></p>
    <div>
      {{ post.content|linebreaks }}
    </div>
    <p><a href="{% url 'blog:post_list' %}">Back to list</a></p>
  </article>
{% endblock %}
